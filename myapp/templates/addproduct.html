<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add product</h4>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">productcategory</label>
                      <select class="form-control" id="#" name="productcategory">
                        <option>Please select a product category</option>

                        {% for i in data %}
                        <option>{{i.Categoryname}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Product name</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="productname" name="productname">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Quantity</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Quantity" name="Quantity">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">MRP</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="MRP" name="MRP">
                    </div>

                    <div class="form-group">
                      <label>image</label>
                      <input type="file" name="img" >
                    </div>

                    <div class="form-group">
                      <label>image1</label>
                      <input type="file" name="img1">
                    </div>

                    <div class="form-group">
                      <label>image2</label>
                      <input type="file" name="img2">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Manufactured By</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="manufactured " name="manufactured ">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Country of origin</label>
                      <input type="text" class="form-control" id="exampleInputPassword4"placeholder="country of origin" name="country of origin">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}

    {% for i in messages %}
    {% if i.tags == 'sucess' %}

    <script>
        swal('{{i}}','','sucess');
    </script>

    {% elif i.tags == 'warning');
    <script>
        swal('{{i}}','','warning');
    </script>
    {% elif i.tags == 'error');
    <script>
        swal('{{i}}','','error');
    </script>
    {% else %}
    <script>
        swal('{{i}}','','info');
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
</form>
</body>
</html>
{% endblock %}
