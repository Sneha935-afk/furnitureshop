<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category</h4>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">Categoryname</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Categoryname" name="categoryname">
                    </div>
                      <div class="form-group">
                      <label>image</label>
                      <input type="file" name="img" >
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}

    {% for i in messages %}
    {% if i.tags == 'sucess' %}

    <script>
        swal('{{i}}','','sucess');
    </script>

    {% elif i.tags == 'warning');
    <script>
        swal('{{i}}','','warning');
    </script>
    {% elif i.tags == 'error');
    <script>
        swal('{{i}}','','error');
    </script>
    {% else %}
    <script>
        swal('{{i}}','','info');
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
</form>
</body>
</html>
{% endblock %}
