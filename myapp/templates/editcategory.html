<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updatecategory' stud_id=stud.id %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Category</h4>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">Categoryname</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Categoryname" name="categoryname" value="{{stud.Categoryname}}">
                    </div>
                      <div class="form-group">
                      <label>image</label>
                          <img src="{{stud.Categoryimage.url}}" width="100px" height="100px" >
                      <input type="file" class="form-control-file" name="img" >
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{stud.Description}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</form>
</body>
</html>
{% endblock %}
