
<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updateproduct' stud_id=stud.id %}" enctype="multipart/form-data">
{% csrf_token %}
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add product</h4>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName">productcategory</label>
                      <select class="form-control" id="#" name="productcategory" value="{{stud.Productcategory}}">
<!--                        <option>Please select a product</option>-->
                        <option>{{stud.Productcategory}}</option>

                        {% for i in data %}
                        <option>{{i.Categoryname}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Product name</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="productname" name="productname" value="{{stud.Productname}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Quantity</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Quantity" name="Quantity" value="{{stud.Quantity}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">MRP</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="MRP" name="MRP" value="{{stud.MRP}}">
                    </div>

                    <div class="form-group">
                    <label>image</label>
                      <img src="{{stud.Productimage.url}}" width="100px" height="100px">

                      <input type="file" name="img" >
                    </div>

                    <div class="form-group">
                    <label>image1</label>
                      <img src="{{stud.Productimage1.url}}" width="100px" height="100px">
                      <input type="file" name="img1">
                    </div>

                    <div class="form-group">
                    <label>image2</label>
                      <img src="{{stud.Productimage2.url}}" width="100px" height="100px">
                      <input type="file" name="img2">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{stud.Description}}</textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Manufactured By</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="manufacture" name="manufactured" value="{{stud.Manufacturedby}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Country of origin</label>
                      <input type="text" class="form-control" id="exampleInputPassword4"placeholder="country of origin" name="country of origin" value="{{stud.Countryorigin}}">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</form>
</body>
</html>
{% endblock %}
